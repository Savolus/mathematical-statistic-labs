<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprint 3 -  Studing methods for making binary variance analyze</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js" type="module" defer></script>
</head>
<body>
    <div class="tasks">
        <h1>Sprint 3 - Testing of statistical hypothesis</h1>
        <div class="container task-data">
            <div class="action-input">
                <div class="section">
                    <label for="amount-A">Amount of A factors:</label>
                    <input type="number" id="amount-A" value="3" min="1" max="50">
                </div>
                <div class="section">
                    <label for="amount-B">Amount of B factors:</label>
                    <input type="number" id="amount-B" value="2" min="1" max="50">
                </div>
                <div class="section">
                    <label for="significance">Level of significance:</label>
                    <select id="significance" class="content centered" value="0.05" data-significance>
                        <option value="0.05">0.05</option>
                        <option value="0.01">0.01</option>
                    </select>
                </div>
                <div class="section">
                    <table>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="container task-1">
            <div class="action-header">
                <div class="section">
                    <span class="title without">Task 1</span>
                </div>
            </div>
            <div class="action-calculation">
                <div class="section">
                    <input type="button" value="Calculate" class="calculate">
                </div>
            </div>
            <div class="action-answer">
                
            </div>
        </div>
    </div>
</body>
</html>
