<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprint 02</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js" type="module" defer></script>
</head>
<body>
    <div class="tasks">
        <h1>Sprint 02</h1>
        <div class="container task-data">
            <div class="action-input">
                <div class="section">
                    <label for="amount">Amount of Intervals:</label>
                    <input type="number" id="amount" value="10" min="1" max="50">
                </div>
                <div class="section">
                    <table>
                        <thead>
                            <tr>
                                <th><input type="text" value="Start of interval" class="centered" readonly></th>
                                <th><input type="text" value="End of interval" class="centered" readonly></th>
                                <th><input type="text" value="Value of interval" class="centered" readonly></th>
                            </tr>
                        </thead>
                        <tbody class="data">
                            <tr>
                                <td><input type="text" placeholder="3.45" data-start></td>
                                <td><input type="text" placeholder="3.55" data-end></td>
                                <td><input type="text" placeholder="10" data-value></td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="3.55" data-start></td>
                                <td><input type="text" placeholder="3.65" data-end></td>
                                <td><input type="text" placeholder="16" data-value></td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="3.65" data-start></td>
                                <td><input type="text" placeholder="3.75" data-end></td>
                                <td><input type="text" placeholder="22" data-value></td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="3.75" data-start></td>
                                <td><input type="text" placeholder="3.85" data-end></td>
                                <td><input type="text" placeholder="30" data-value></td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="3.85" data-start></td>
                                <td><input type="text" placeholder="3.95" data-end></td>
                                <td><input type="text" placeholder="34" data-value></td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="3.95" data-start></td>
                                <td><input type="text" placeholder="4.05" data-end></td>
                                <td><input type="text" placeholder="20" data-value></td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="4.05" data-start></td>
                                <td><input type="text" placeholder="4.15" data-end></td>
                                <td><input type="text" placeholder="14" data-value></td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="4.15" data-start></td>
                                <td><input type="text" placeholder="4.25" data-end></td>
                                <td><input type="text" placeholder="10" data-value></td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="4.25" data-start></td>
                                <td><input type="text" placeholder="4.35" data-end></td>
                                <td><input type="text" placeholder="6" data-value></td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="4.35" data-start></td>
                                <td><input type="text" placeholder="4.45" data-end></td>
                                <td><input type="text" placeholder="4" data-value></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container task-1">
            <div class="action-header">
                <div class="section">
                    <span class="title without">Task 1</span>
                </div>
            </div>
            <div class="action-calculation">
                <div class="section">
                    <input type="button" value="Calculate" class="calculate">
                </div>
            </div>
            <div class="action-answer">
                <div class="section">
                    <span class="title">Level of significance:</span>
                    <input type="text" class="content centered" data-significance readonly >
                </div>
                <div class="section">
                    <span class="title">Interval statistical series:</span>
                    <table>
                        <thead data-thead-interval></thead>
                        <tbody data-tbody-interval></tbody>
                    </table>
                    <canvas id="chart-1" class="margin-top"></canvas>
                </div>
                <div class="section">
                    <span class="title">Hypothesis:</span>
                    <div class="section">
                        <span class="title">H0:</span>
                        <input type="text" data-hypothesis-0 readonly>
                    </div>
                    <div class="section">
                        <span class="title">H0 iteration table:</span>
                        <table>
                            <thead>
                                <tr>
                                    <th><input type="text" value="Xi" class="centered content" readonly></th>
                                    <th><input type="text" value="Xi+1" class="centered content" readonly></th>
                                    <th><input type="text" value="ni" class="centered content" readonly></th>
                                    <th><input type="text" value="x1" class="centered content" readonly></th>
                                    <th><input type="text" value="x2" class="centered content" readonly></th>
                                    <th><input type="text" value="F(x1)" class="centered content" readonly></th>
                                    <th><input type="text" value="F(x2)" class="centered content" readonly></th>
                                    <th><input type="text" value="pi" class="centered content" readonly></th>
                                    <th><input type="text" value="ni'" class="centered content" readonly></th>
                                    <th><input type="text" value="Ki'" class="centered content" readonly></th>
                                </tr>
                            </thead>
                            <tbody data-tbody-iteration></tbody>
                        </table>
                    </div>
                    <div class="section">
                        <span class="title">H0 Observed value:</span>
                        <input type="text" data-hypothesis-0-observed readonly>
                    </div>
                    <div class="section">
                        <span class="title">H0 power of freedom value:</span>
                        <input type="text" data-hypothesis-0-power readonly>
                    </div>
                    <div class="section">
                        <span class="title">H0 Critical point value:</span>
                        <input type="text" data-hypothesis-0-critical readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="container task-2">
            <div class="action-header">
                <div class="section">
                    <span class="title without">Task 2</span>
                </div>
            </div>
            <div class="action-calculation">
                <div class="section">
                    <input type="button" value="Calculate" class="calculate">
                </div>
            </div>
            <div class="action-answer">
                
            </div>
        </div>
        <div class="container task-3">
            <div class="action-header">
                <div class="section">
                    <span class="title without">Task 3</span>
                </div>
            </div>
            <div class="action-calculation">
                <div class="section">
                    <input type="button" value="Calculate" class="calculate">
                </div>
            </div>
            <div class="action-answer">
                
            </div>
        </div>
    </div>
</body>
</html>
